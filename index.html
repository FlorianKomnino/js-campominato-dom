<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- link to CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>js-campominato-dom</title>
</head>
<body>
    <header class="d-flex custom-align-center">
        <div class="container">
            <div class="row d-flex custom-align-center">
                <div class="col-4">
                    <img id="booleanLogo" src="./img/boolean-logo.png" alt="boolean logo">
                </div>
                <div class="col-4 text-end">
                    <div class="row">
                        <div class="col-4 text-center">
                            <div class="cell text-center custom-w-100px">
                                Minuti
                            </div>
                        </div>
        
                        <div class="col-4 text-center">
                            <div class="cell text-center">
                                Secondi
                            </div>
                        </div>
        
                        <div class="col-4 text-center">
                            <div class="cell text-center">
                                Centesimi
                            </div>
                        </div>
        
                        <div class="col-2 text-center mt-3">
                            <div id="tenMinutes" class="cell coloredCells">
                                0
                            </div>
                        </div>
        
                        <div class="col-2 text-center mt-3">
                            <div id="minutes" class="cell text-center coloredCells">
                                0
                            </div>
                        </div>
        
                        <div class="col-2 text-center mt-3">
                            <div id="tenSecs" class="cell text-center coloredCells">
                                0
                            </div>
                        </div>
                        <div class="col-2 text-center mt-3">
                            <div id="seconds" class="cell coloredCells">
                                0
                            </div>
                        </div>
        
                        <div class="col-2 text-center mt-3">
                            <div id="decSec" class="cell text-center coloredCells">
                                0
                            </div>
                        </div>
        
                        <div class="col-2 text-center mt-3">
                            <div id="cents" class="cell text-center coloredCells">
                                0
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 text-end d-flex justify-content-between">
                    <div>
                        <span>Yuor points:</span>
                        <div id="points" class="btn btn-primary">
                            0
                        </div>
                    </div>
                    <div id="playButton" class="btn btn-primary">
                        Play
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="d-flex custom-align-center">
        <div class="container" id="gameContainer">
            <div class="row">
                <div class="col d-flex justify-content-center custom-align-center">
                    <div class="d-flex flex-wrap" id="gameArea">
                    
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div id="firstPosition" class="col-4 custom-h-50px bestScores d-flex justify-content-center custom-align-center">
                    Best Score : 0
                </div>

                <div id="secondPosition" class="col-4 custom-h-50px bestScores d-flex justify-content-center custom-align-center">
                    Second Place : 0
                </div>

                <div id="thirdPosition" class="col-4 custom-h-50px bestScores d-flex justify-content-center custom-align-center">
                    Third Place : 0
                </div>
            </div>
        </div>
    </footer>




    <!-- import JS script -->
    <script src="./js/script.js"></script>
</body>
</html>
